<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dncolor.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav style="background-color: rgba(255, 255, 255, 0.8); ">
            <!-- <h1></h1> -->
            <img src="./img/logo.svg" width="320" style="margin-left: -10px;" alt="logo" title="logo">
            <div id="links">
                <img src="./img/icons/cross.png" alt="" class="btn-cancel">
                <div><!-- 為了在手機版設定display:flex -->
                    <a class="nav-links color-4" href="./index.html">連結一</a>
                    <a class="nav-links color-4" href="#">連結二</a>
                    <a class="nav-links color-4" href="#">連結三</a>
                    <a class="nav-links color-4" href="#">連結四</a>
                    <a class="nav-links color-4" href="#">連結五</a>
                </div>
            </div>
        </nav>
        <div id="social">
            <a href="https://www.facebook.com" target="_blank">
                <img src="./img/icons/facebook.png" alt="fb">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="./img/icons/instagram.png" alt="ig">
            </a>
            <a href="https://www.line.me/tw" target="_blank">
                <img src="./img/icons/line.png" alt="line">
            </a>
            <a href="tel:+886-913-631-358" target="_blank">
                <img width="" src="./img/icons/whatsapp.png" alt="tel">
            </a>
        </div>
    </header>
    <div id="contents-outer"><!-- banner -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/banner.jpg" class="d-block w-100 w100 main" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner1.jpg" class="d-block w-100 w100 main" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner2.jpg" class="d-block w-100 w100 main" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/banner3.jpg" class="d-block w-100 w100 main" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- <img src="./img/banner1.jpg" alt="" class="w100 main"> -->
        <!--         <img src="./img/banner1.jpg" alt="" class="w100 main-mobile"> -->
        <div id="contents">
            <div class="bgcolor-1">1</div>
            <div class="bgcolor-2">1</div>
            <div class="bgcolor-1">1</div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
